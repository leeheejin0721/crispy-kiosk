    <title>crispy-kiosk</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const bestBox = document.querySelector('.best-box');
    const donut = document.querySelector('.donet');
    const menuItems = document.querySelectorAll('.main-menu a');

    menuItems.forEach(menuItem => {
        menuItem.addEventListener('click', function(e) {
            e.preventDefault();
            
            // 모든 메뉴 아이템의 active 클래스 제거
            menuItems.forEach(item => item.classList.remove('active'));
            
            // 클릭된 메뉴 아이템에 active 클래스 추가
            menuItem.classList.add('active');
            
            // 메뉴 항목에 따라 콘텐츠 표시 토글
            const menuText = menuItem.textContent.trim();
            if (menuText.includes('추천메뉴')) {
                bestBox.style.display = 'block';
                donut.style.display = 'none';
            } else if (menuText.includes('도넛 단품')) {
                bestBox.style.display = 'none';
                donut.style.display = 'block';
            } else {
                bestBox.style.display = 'none';
                donut.style.display = 'none';
            }
        });
    });

    // 처음 로딩 시 추천 메뉴 보여주기
    bestBox.style.display = 'block';
    donut.style.display = 'none';
});
    </script>
